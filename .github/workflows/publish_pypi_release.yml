name: Publish PyPI And Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      publish_target:
        description: "Where to publish built artifacts (manual runs only)"
        required: true
        type: choice
        default: none
        options:
          - none
          - testpypi

permissions:
  contents: write

jobs:
  build_wheels:
    name: Build wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-14, macos-15]

    steps:
      - uses: actions/checkout@v4

      - name: Prefetch cibuildwheel virtualenv helper
        run: python .github/scripts/prefetch_cibuildwheel_virtualenv.py

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        env:
          MACOSX_DEPLOYMENT_TARGET: "11.0"
          CIBW_ARCHS_WINDOWS: AMD64
          CIBW_SKIP: pp*

      - uses: actions/upload-artifact@v4
        with:
          name: dist-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build sdist
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build sdist
        run: |
          python -m pip install --upgrade pip build
          python -m build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: dist-sdist
          path: dist/*.tar.gz

  publish_pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build_wheels, build_sdist]
    if: startsWith(github.ref, 'refs/tags/') && github.repository == 'valboz/VBMicrolensing'
    permissions:
      contents: read

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          merge-multiple: true
          path: dist

      - name: Publish distributions to PyPI (API token)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist
          skip-existing: true

  publish_testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: [build_wheels, build_sdist]
    if: github.event_name == 'workflow_dispatch' && inputs.publish_target == 'testpypi' && github.repository == 'valboz/VBMicrolensing'
    permissions:
      contents: read

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          merge-multiple: true
          path: dist

      - name: Publish distributions to TestPyPI (API token)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist
          skip-existing: true

  create_release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build_wheels, build_sdist, publish_pypi]
    if: false  # Temporarily disabled: GitHub Releases are handled manually.
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          merge-multiple: true
          path: dist

      - name: Validate tag and prepare release notes
        run: |
          set -euo pipefail

          if [[ "${GITHUB_REF_TYPE}" != "tag" ]]; then
            echo "This workflow is intended for tag releases." >&2
            exit 1
          fi

          tag="${GITHUB_REF_NAME}"
          version="${tag#v}"
          pyproject_version="$(grep -m1 '^version = "' pyproject.toml | sed -E 's/version = "([^"]+)"/\1/')"

          if [[ "$version" != "$pyproject_version" ]]; then
            echo "Tag version '$version' does not match pyproject.toml version '$pyproject_version'" >&2
            exit 1
          fi

          changelog_line="$(grep -F "**${tag}**" changelog.md | head -n 1 || true)"

          {
            echo "### Changelog"
            if [[ -n "$changelog_line" ]]; then
              echo
              echo "$changelog_line"
            else
              echo
              echo "_No matching changelog entry found in \`changelog.md\` for ${tag}._"
            fi
            echo
            echo "<!-- GitHub generated notes will be appended below -->"
          } > release-notes.md

          ls -lah dist

      - name: Create or update GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/*
          body_path: release-notes.md
          generate_release_notes: true
          fail_on_unmatched_files: true
