name: Test Conda Recipe

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  conda-build:
    name: ${{ matrix.os }} / py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    defaults:
      run:
        shell: bash -el {0}

    env:
      CONDA_BLD_PATH: ${{ github.workspace }}/conda-bld

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Miniforge
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-variant: Miniforge3
          miniforge-version: latest
          auto-update-conda: false
          activate-environment: base
          python-version: ${{ matrix.python-version }}
          channels: conda-forge
          channel-priority: strict
          use-mamba: true

      - name: Install conda-build tooling
        run: |
          conda info
          mamba install -n base -c conda-forge "conda-build>=26" "conda-index>=0.7"

      - name: Render recipe
        run: |
          conda render conda \
            --override-channels -c conda-forge \
            --python "${{ matrix.python-version }}"

      - name: Build and test recipe
        run: |
          conda build conda \
            --override-channels -c conda-forge \
            --python "${{ matrix.python-version }}" \
            --no-anaconda-upload

      - name: Upload built packages
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: conda-${{ matrix.os }}-py${{ matrix.python-version }}
          path: ${{ github.workspace }}/conda-bld/**/*.conda
          if-no-files-found: ignore
